<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="calculator">
        <div class="screen"></div>
        <div class="button" id="c">C</div>
        <div class="button" id="ce">CE</div>
        <div class="button" id="divide">/</div>
        <div class="button" id="multiply">*</div>


        <div class="button numbers" id="seven">7</div>
        <div class="button numbers" id="eight">8</div>
        <div class="button numbers" id="nine">9</div>
        <div class="button" id="subs">-</div>
        <div class="button numbers" id="four">4</div>
        <div class="button numbers" id="five">5</div>
        <div class="button numbers" id="six">6</div>
        <div class="button" id="sum">+</div>
        <div class="button numbers" id="one">1</div>
        <div class="button numbers" id="two">2</div>
        <div class="button numbers" id="three">3</div>
        <div class="button" id="equal">=</div>

        <div class="button numbers" id="zero">0</div>
        <div class="button" id="decimal">.</div>

    </div>

    <script src="script.js"></script>
</body>

</html>
